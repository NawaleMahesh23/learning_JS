<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hello()">single click</button>
    <button ondblclick="hello()">double click</button>
    <button oncontextmenu="hello()">on right</button>
    <button onmouseenter="hello">on mouse enter</button>
    <button onmouseout="hello()">mouse off</button>


    <script>
        function hello(){
            alert("hello");
        }
    </script>
</body>
</html>
