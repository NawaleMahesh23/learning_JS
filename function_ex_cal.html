<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .calculator {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container calculator">
  <h3 class="text-center mb-4">Arithmetic Calculator</h3>
  
  <div class="mb-3">
    <label for="num1" class="form-label">First Number</label>
    <input type="number" class="form-control" id="num1">
  </div>

  <div class="mb-3">
    <label for="num2" class="form-label">Second Number</label>
    <input type="number" class="form-control" id="num2">
  </div>

  <div class="mb-3">
    <label for="operation" class="form-label">Operation</label>
    <select class="form-select" id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (*)</option>
      <option value="divide">Division (/)</option>
    </select>
  </div>

  <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>

  <div class="mt-4 alert alert-info d-none" id="resultBox">
    Result: <span id="resultText"></span>
  </div>
</div>

<!-- Bootstrap & JavaScript -->
<script>
  function calculate() {
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let operation = document.getElementById("operation").value;
    let result;

    // Function definitions
    function add(a, b) { return a + b; }
    function subtract(a, b) { return a - b; }
    function multiply(a, b) { return a * b; }
    function divide(a, b) { return b !== 0 ? a / b : "Cannot divide by zero"; }

    // Perform calculation
    switch (operation) {
      case "add": result = add(num1, num2); break;
      case "subtract": result = subtract(num1, num2); break;
      case "multiply": result = multiply(num1, num2); break;
      case "divide": result = divide(num1, num2); break;
      default: result = "Invalid Operation";
    }

    // Show result
    document.getElementById("resultText").textContent = result;
    document.getElementById("resultBox").classList.remove("d-none");
  }
</script>


</body>
</html>
